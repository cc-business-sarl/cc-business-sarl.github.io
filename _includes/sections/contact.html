<!-- Contact Section -->
<section class="site-section contact-section next-section-indicator parallax" id="contact" data-scrollax-parent="true">

  <!-- Parallax Contact Image -->
  <div class="cover" data-scrollax="properties: { 'translateY': '48%' }">
    <img src="{{ site.baseurl }}/images/contact-image.jpg" alt="Sera - One Page Template by Ohkimur Wallpaper" />
  </div>

  <div class="container">

    <!-- Section Heading -->
    <div class="row text-center">

      <!-- Section Header -->
      <header class="col-md-8 col-md-push-2 col-sm-12 section-header">
        <h2>{{ site.contact-title }}</h2>
        <hr class="normal">
      </header>

      <!-- Section Content -->
      <div class="col-md-8 col-md-push-2 col-sm-12 section-content">
        <p>{{ site.contact-description }}</p>
      </div>

    </div>

    <!-- Form Container -->
    <div class="row form-container">

      <!-- Contact Form -->
      <div class="col-md-8 col-md-push-2">
        <form id="form-section" class="contact-form container-fluid">
          <div class="col-md-6">
            <input id="contact-name" type="text" name="name" placeholder="Name"/>
          </div>
          <div class="col-md-6">
            <input id="contact-email" type="text" name="email" placeholder="Email"/>
          </div>
          <div class="col-md-12">
            <input id="contact-subject" type="text" name="subject" placeholder="Subject"/>
          </div>
          <div>
            <input id="contact-gotcha" type="text" name="_gotcha" style="display:none" />
          </div>
          <div class="col-md-12">
            <textarea id="contact-message" name="message" rows="8" cols="40" placeholder="Message"></textarea>
          </div>
          <div id="contact-action" class="col-md-12 form-action">
            <button type="submit" class="send-button" value="Send"><i class="fa fa-paper-plane"></i>Send Message</button>
          </div>
        </form>
      </div>

    </div>

  </div>
  <script>
    var formspree_id = "{{ site.contact-formspree }}";
  </script>
</section>

<!-- Google Map Embed -->
<div class="google-map">

  <script async src="https://maps.googleapis.com/maps/api/js?key={{ site.key-api }}&callback=initMap">
  </script>

          {
            "featureType": "road.arterial",

            "stylers": [
              {
                "color": "#373737"
              }
            ]
          },
          {
            "featureType": "road.highway",

            "stylers": [

                "color": "#3c3c3c"
              }
            ]
          },
          {

          {

            ]
          },
          {
            "featureType": "water",
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#000000"
              }
            ]
          },
          {
            "featureType": "water",
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#3d3d3d"
              }
            ]
          }
        ]
      });
      // The marker, positioned at Uluru
      const marker = new google.maps.Marker({
        position: location,
        map: map,
      });
    }
  </script>

</div>
